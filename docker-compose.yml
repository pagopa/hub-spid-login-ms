version: "2.2"

services:
  backend:
    container_name: hub-spid-login-ms
    build:
      context: ./
      dockerfile: Dockerfile
    environment:
      - NODE_TLS_REJECT_UNAUTHORIZED=0
    env_file:
      - .env
    depends_on:
      - redis
    expose:
      - ${SERVER_PORT}
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
      - "5859:5859"
    image: node:20.12.2-alpine
    command: ["yarn", "start"]
    volumes:
      - "./certs:/usr/src/app/certs:ro"
    networks:
      - spid-net

  spid-testenv2:
    container_name: spid-testenv2
    image: italia/spid-testenv2@sha256:196c9121f6e50d197e251704518ec487c24579f2e3e9c88e7094d9c2ea7c4ded
    restart: unless-stopped
    ports:
      - "8088:8088"
    volumes:
      - "./conf-testenv:/app/conf"
      - "./certs:/app/certs:ro"
    depends_on:
      - backend
    networks:
      - spid-net

  redis:
    container_name: redis
    image: wodby/redis:6-3.15.4@sha256:19dca469b9e7f791edb5c3d14213ca324755710a3bc844ada22fdce9d0ea77f2
    ports:
      - "6379:6379"
    environment:
      REDIS_TIMEOUT: 300
      REDIS_TCP_KEEPALIVE: 60
      REDIS_MAXMEMORY: 182m
    networks:
      - spid-net

  storage:
    container_name: storage
    image: mcr.microsoft.com/azure-storage/azurite@sha256:0a47e12e3693483cef5c71f35468b91d751611f172d2f97414e9c69113b106d9
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    networks:
      - spid-net

networks:
  spid-net:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1450
